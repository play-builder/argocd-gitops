apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-secrets
spec:
  data:
    - secretKey: DB_NAME
      # Replaced by CI/CD pipeline (GitHub Actions) with actual Secrets Manager path
      # e.g. exchange-settlement/dev/db or exchange-settlement/prod/db
      remoteRef:
        key: REPLACE_WITH_SECRET_PATH
        property: DB_NAME
    - secretKey: DB_USER
      remoteRef:
        key: REPLACE_WITH_SECRET_PATH
        property: DB_USER
    - secretKey: DB_HOST
      remoteRef:
        key: REPLACE_WITH_SECRET_PATH
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: REPLACE_WITH_SECRET_PATH
        property: DB_PORT
    - secretKey: DB_PASSWORD
      remoteRef:
        key: REPLACE_WITH_SECRET_PATH
        property: DB_PASSWORD
    - secretKey: API_KEY
      remoteRef:
        key: REPLACE_WITH_SECRET_PATH
        property: API_KEY
    - secretKey: API_SECRET
      remoteRef:
        key: REPLACE_WITH_SECRET_PATH
        property: API_SECRET
    - secretKey: JWT_SECRET
      remoteRef:
        key: REPLACE_WITH_SECRET_PATH
        property: JWT_SECRET
    - secretKey: ENCRYPTION_KEY
      remoteRef:
        key: REPLACE_WITH_SECRET_PATH
        property: ENCRYPTION_KEY
