apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-secrets
spec:
  refreshInterval: 5m
  data:
    - secretKey: DB_NAME
      remoteRef:
        key: exchange-settlement/prod/app-secrets
        property: DB_NAME
    - secretKey: DB_USER
      remoteRef:
        key: exchange-settlement/prod/app-secrets
        property: DB_USER
    - secretKey: DB_HOST
      remoteRef:
        key: exchange-settlement/prod/app-secrets
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: exchange-settlement/prod/app-secrets
        property: DB_PORT
    - secretKey: DB_PASSWORD
      remoteRef:
        key: exchange-settlement/prod/app-secrets
        property: DB_PASSWORD
    - secretKey: API_KEY
      remoteRef:
        key: exchange-settlement/prod/app-secrets
        property: API_KEY
    - secretKey: API_SECRET
      remoteRef:
        key: exchange-settlement/prod/app-secrets
        property: API_SECRET
    - secretKey: JWT_SECRET
      remoteRef:
        key: exchange-settlement/prod/app-secrets
        property: JWT_SECRET
    - secretKey: ENCRYPTION_KEY
      remoteRef:
        key: exchange-settlement/prod/app-secrets
        property: ENCRYPTION_KEY
