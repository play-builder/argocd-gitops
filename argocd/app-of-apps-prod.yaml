apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-apps-prod
  namespace: argocd
  labels:
    environment: prod
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: exchange-settlement-prod
  source:
    repoURL: https://github.com/play-builder/argocd-gitops.git
    targetRevision: main
    path: argocd/apps/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 2m