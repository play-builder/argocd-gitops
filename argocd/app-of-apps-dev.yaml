apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-apps-dev
  namespace: argocd
  labels:
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: exchange-settlement-dev
  source:
    repoURL: https://github.com/play-builder/argocd-gitops.git
    targetRevision: main
    path: argocd/apps/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
